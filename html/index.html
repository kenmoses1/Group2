<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER DETAILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>CUSTOMER DETAILS</h1>
    <h3>Kindly enter your contact details below and click submit button.</h3>
    <form class="container" method="post" action="/users">
        <div class="form-group">
            <label for="email">Email</label> <br>
            <input class="form-control" type="email" name="email">
        </div>
        <div>
            <label for="customerName">Name</label> <br>
            <input class="form-control" type="text" name="customerName">
        </div>

        <br>
        
        <div> 
            <button class="btn btn-primary">Submit</button> 
        </div>
       

    </form>

    
</body>
</html>
